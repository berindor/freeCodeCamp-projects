<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="fCC-survey-form.css" />
  </head>
  <body>
   <div class="form">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description" class="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <div><label id="name-label" for="name">Name <input id="name" name="name" type="text" placeholder="Enter your name" required /></label></div>
      <div><label id="email-label" for="email">Email <input id="email" name="email" type="email" placeholder="Enter your Email" required /></label></div>
      <div><label id="number-label" for="number">Age (optional) <input id="number" name="number" type="number" min="10" max="99" placeholder="Age" /></label></div>
      <div><label for="dropdown">Which option best describes your current role?
          <select id="dropdown" name="role">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label></div>
        <div><p class="question">Would you recommend freeCodeCamp to a friend?</p> 
        <label for="recommend-definitely"><input id="recommend-definitely" value="1" type="radio" name="recommend" checked /> Definitely</label>
        <label for="recommend-maybe"><input id="recommend-maybe" value="2" type="radio" name="recommend" /> Maybe</label>
        <label for="recommend-not-sure"><input id="recommend-not-sure" value="3" type="radio" name="recommend" /> Not sure</label></div>
      <div><label for="favourite-feature" >What is your favourite feature of freeCodeCamp?
          <select id="favourite-feature" name="favourite-feature">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label></div>
        <div><p class="question">What would you like to see improved? (Check all that apply)</p>
        <div class="list"><input id="front-end" type="checkbox" name="improve" value="1"> <label for="front-end">Front-end Projects</label></div>
        <div class="list"><input id="back-end" type="checkbox" name="improve" value="2"> <label for="back-end">Back-end Projects</label></div>
        <div class="list"><input id="data" type="checkbox" name="improve" value="3"> <label for="data">Data Visualization</label></div>
        <div class="list"><input id="challenges" type="checkbox" name="improve" value="4"> <label for="challenges">Challenges</label></div>
        <div class="list"><input id="open-source" type="checkbox" name="improve" value="5"> <label for="open-source">Open Source Community</label></div></div>
        <div><label for="comments">Any comments or suggestions?
          <textarea id="comments" name="comments" rows="5" cols="60" placeholder="Enter your comment here..."></textarea></div>
        </label>
      <input id="submit" type="submit" value="Submit" />
    </form>
   </div>
  </body>
